<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様の声 自動作成ツール - 電子カルテシステム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* review_generator.html固有のスタイル */
        .review-form .form-group {
            margin-bottom: 20px;
        }
        .review-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        .review-form input[type="text"],
        .review-form select,
        .review-form textarea  {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c8c7cc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box; /* paddingを含めてwidth 100%にする */
        }
        .review-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        .result-container {
            margin-top: 30px;
        }
        .result-container textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #c8c7cc;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            background-color: #f8f9fa;
            resize: none; /* 手動リサイズを無効化 */
            box-sizing: border-box; /* paddingやborderをwidthに含める */
            overflow-y: hidden; /* 内容が少ない時にスクロールバーを隠す */
        }
        .copy-feedback {
            display: inline-block;
            margin-left: 10px;
            color: green;
            font-weight: bold;
            visibility: hidden; /* 最初は非表示 */
        }
        /* --- ボタン風選択肢のスタイル --- */
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 15px;
        }

        /* 元のinputを画面外に隠す（アクセシビリティのためdisplay:noneは避ける） */
        .radio-group input,
        .checkbox-group input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-group label, .checkbox-group label {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #c8c7cc;
            border-radius: 20px; /* 角を丸くしてピル形状に */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #ffffff;
            color: #333;
        }

        /* 未選択のボタンをホバーした時のスタイル */
        .radio-group label:hover, .checkbox-group label:hover {
            border-color: #8e8e93;
            background-color: #f8f9fa;
        }

        /* 選択された時のスタイル */
        .radio-group input:checked + label,
        .checkbox-group input:checked + label {
            background-color: #007aff; /* iOSのアクセントカラー */
            color: #ffffff;
            border-color: #007aff;
        }

        /* 選択済みのボタンをホバーした時のスタイル */
        .radio-group input:checked + label:hover,
        .checkbox-group input:checked + label:hover {
            background-color: #005ecb; /* 少し濃い青 */
            border-color: #005ecb;
        }
        .button-secondary.copied {
            background-color: #28a745; /* 成功を示す緑色 */
            color: white;
        }
        .result-actions {
            display: flex;
            justify-content: flex-start; /* ボタンを左寄せに変更 */
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        #result-error-message {
            margin-top: 10px; /* 結果表示エリアのエラーメッセージの上に隙間を作る */
        }
        /* --- スライダーのスタイル --- */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .slider-container input[type="range"] {
            flex-grow: 1;
        }
        .slider-container .slider-value {
            font-weight: 500;
            min-width: 80px; /* 文字数表示の幅を確保 */
            text-align: right;
        }
    </style>
    <script src="common.js" defer></script>
    <script src="configs.js" defer></script>
    <script src="review_generator.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <p id="config-description" style="margin-bottom: 24px; color: #6c6c70;"></p>

        <div class="card">
            <form id="reviewForm" class="review-form"></form>
            <div id="button-container" style="margin-top: 20px;">
                <div id="form-error-message" class="error-message" style="display: none;"></div>
                <button type="button" id="generateButton" class="button-primary">お声を作成する</button>
            </div>
        </div>

        <div id="resultContainer" class="result-container card" style="display: none;">
            <h3>生成されたお客様の声(案)</h3>
            <textarea id="reviewResult" readonly></textarea>
            <div id="result-error-message" class="error-message" style="display: none;"></div>
            <div class="result-actions"></div> <!-- ボタン用のコンテナ -->
            <p id="result-notice" class="result-notice" style="display: none;">案が作成されました。コピー後、投稿画面で適宜修正してご利用ください。</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>
</html>
