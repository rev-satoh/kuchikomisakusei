<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客検索 - サロン業務システム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* customer_search.html固有のスタイル */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #c8c7cc;
            border-radius: 8px;
            font-size: 15px;
        }

        .results-container { /* cardスタイルを適用するので、ここでは最低限のスタイル */
            min-height: 200px;
        }
        .results-container table { width: 100%; border-collapse: collapse; }
        .results-container th, .results-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            cursor: pointer; /* 行がクリック可能であることを示す */
        }
        .results-container th { background-color: #f8f8f8; font-weight: 500; }
        .results-container tr:hover td { background-color: #f0f2f5; }
        .results-container td:last-child { text-align: right; } /* 金額を右寄せ */
    </style>
</head>
<script src="common.js" defer></script>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <main>
        <h2 style="font-weight: 600; margin-bottom: 16px;">顧客検索</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="氏名、電話番号、会員番号などで検索">
            <!-- <button type="button" id="searchButton">検索</button> -->
        </div>
        <div class="results-container card" id="resultsArea">
            <!-- 検索結果または全顧客リストがここに表示されます -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // デモ顧客データ (本来はデータベースから取得)
        const customers = [
            { id: "001", name: "山田 花子", kana: "ヤマダ ハナコ", phone: "090-1234-5678", birthdate: "1990-04-15", lastVisit: "2023-10-26", totalSpent: 15000 },
            { id: "002", name: "佐藤 太郎", kana: "サトウ タロウ", phone: "080-9876-5432", birthdate: "1985-08-22", lastVisit: "2023-11-01", totalSpent: 22000 },
            { id: "003", name: "鈴木 一郎", kana: "スズキ イチロウ", phone: "070-1111-2222", birthdate: "1995-12-01", lastVisit: "2023-10-15", totalSpent: 8000 },
            { id: "004", name: "田中 さくら", kana: "タナカ サクラ", phone: "090-5555-7777", birthdate: "1988-07-07", lastVisit: "2023-11-05", totalSpent: 30000 },
            { id: "005", name: "高橋 大輔", kana: "タカハシ ダイスケ", phone: "080-3333-4444", birthdate: "1992-02-29", lastVisit: "2023-09-20", totalSpent: 12500 },
            { id: "006", name: "伊藤 美咲", kana: "イトウ ミサキ", phone: "090-2222-1111", birthdate: "1998-11-10", lastVisit: "2023-11-10", totalSpent: 18000 },
            { id: "007", name: "渡辺 健太", kana: "ワタナベ ケンタ", phone: "070-4444-5555", birthdate: "1980-06-20", lastVisit: "2023-10-30", totalSpent: 9500 },
            { id: "008", name: "山本 恵子", kana: "ヤマモト ケイコ", phone: "080-6666-7777", birthdate: "1993-09-03", lastVisit: "2023-11-08", totalSpent: 25000 },
            { id: "009", name: "中村 慎吾", kana: "ナカムラ シンゴ", phone: "090-8888-9999", birthdate: "1987-01-25", lastVisit: "2023-10-28", totalSpent: 16000 },
            { id: "010", name: "小林 由紀", kana: "コバヤシ ユキ", phone: "070-0000-1111", birthdate: "1996-03-12", lastVisit: "2023-11-12", totalSpent: 11000 }
        ];

        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsArea = document.getElementById('resultsArea');

        // ひらがなをカタカナに変換する関数
        function hiraganaToKatakana(str) {
            return str.replace(/[\u3041-\u3096]/g, function(match) {
                const chr = match.charCodeAt(0) + 0x60;
                return String.fromCharCode(chr);
            });
        }

        // 顧客リストを表示する関数
        function displayCustomers(customerList) {
            resultsArea.innerHTML = ''; // 前回の表示をクリア

            if (customerList.length > 0) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // ヘッダー行を作成
                const headerRow = document.createElement('tr');
                ['会員番号', '氏名', 'ふりがな', '電話番号', '生年月日', '最終来店日', '利用金額(円)'].forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // データ行を作成
                customerList.forEach(customer => {
                    const row = document.createElement('tr');
                    // 表示するデータの順番をヘッダーに合わせて調整
                    [customer.id, customer.name, customer.kana, customer.phone, customer.birthdate, customer.lastVisit, customer.totalSpent.toLocaleString()].forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData;
                        // 金額の右寄せはCSSで対応
                        row.appendChild(td);
                    });
                    // 行にdata属性として顧客IDをセット
                    row.dataset.customerId = customer.id;
                    // 行クリックで詳細ページへ遷移
                    row.addEventListener('click', () => {
                        window.location.href = `customer_detail.html?id=${customer.id}`;
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                resultsArea.appendChild(table);
            } else {
                resultsArea.innerHTML = '<p>該当する顧客は見つかりませんでした。</p>';
            }
        }

        // 検索を実行する関数
        function performSearch() {
            let searchTerm = searchInput.value.toLowerCase().trim();
            searchTerm = hiraganaToKatakana(searchTerm); // 検索語句をカタカナに変換
            resultsArea.innerHTML = ''; // 前回の検索結果をクリア

            if (searchTerm === "") {
                resultsArea.innerHTML = '<p>検索キーワードを入力してください。</p>';
                return;
            }

            const foundCustomers = customers.filter(customer => {
                // 顧客のフリガナも念のためカタカナに変換して比較
                return customer.name.toLowerCase().includes(searchTerm) || // 氏名 (ローマ字や漢字も考慮しtoLowerCase)
                       customer.kana.toLowerCase().includes(searchTerm) || // ふりがなも検索対象に
                       customer.phone.includes(searchTerm) ||
                       customer.id.includes(searchTerm);
            });

            displayCustomers(foundCustomers);
        }

        // 検索ボタンのクリックイベントリスナー (入力時の検索に置き換えるためコメントアウトまたは削除)
        // searchButton.addEventListener('click', performSearch);

        // 検索入力フィールドのinputイベントリスナー
        searchInput.addEventListener('input', performSearch);

        // Enterキーでも検索できるようにする (任意)
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch(); // Enterキーでも検索実行
            }
        });

        // ページ読み込み時に全ての顧客を表示
        displayCustomers(customers);
    </script>
</body>
</html>
